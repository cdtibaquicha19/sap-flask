<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row py-lg-5">
        <h3>Sistema de administracion de personas SAP </h3>
    </div>

    <p>Numero total de personas : {{total_personas}}</p>
    <a class="btn btn-info" href="/agregar">Agregar persona</a>

    <table class="table" border="1" width="50%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>

        {% for persona in personas%}
        <tr>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            <td>
                <a class="btn btn-info" href="ver/{{persona.id}}">Ver</a>
                <a class="btn btn-warning" href="editar/{{persona.id}}">Editar</a>
                <a class="btn btn-danger" href="eliminar/{{persona.id}}">Eliminar</a>
            </td>
        </tr>

        {%endfor%}
        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
