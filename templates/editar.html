<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
</head>
<body>
<h1>Editar  Persona</h1>

<form method="POST">

    {{forma.csrf_token}}
    <p>
        {{forma.nombre.label}}
        {{forma.nombre(size=30)}}
    </p>
    <p>
        {{forma.apellido.label}}
        {{forma.apellido(size=30)}}
    </p>
    <p>
        {{forma.email.label}}
        {{forma.email(size=30)}}
    </p>

    {{forma.enviar()}}

<a href="{{ url_for('inicio')}}">Regresar</a>
</form>


</body>
</html>
